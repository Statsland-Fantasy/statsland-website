name: PR Checks

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for better diff analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npm run lint

      - name: Run tests with coverage
        run: CI=true npm test -- --coverage --passWithNoTests
        env:
          CI: true

      - name: Build project
        run: npm run build
        env:
          CI: false

      - name: Check for console.logs in new code
        run: |
          git diff origin/${{ github.base_ref }} --name-only | grep -E '\.(ts|tsx|js|jsx)$' | xargs grep -n 'console\.' || echo "No console statements found in changed files"
        continue-on-error: true

      - name: Comment PR with build status
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '✅' : '❌';
            const body = `${emoji} **PR Checks ${status}**

            **Commit:** ${context.sha.substring(0, 7)}
            **Build:** ${status}

            View full details in the [Actions tab](${context.payload.repository.html_url}/actions/runs/${context.runId})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
